<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <title>to do </title>

</head>
<body>
    <div id="app">
        <div class="container">
            <h1>To-do list</h1>
            
                <div class="form-group">
                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Title</span>
                    </div>
                    <input type="text" placeholder="Start typing...." v-model="getTask().title">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Body</span>
                        </div>
                    <input type="text" placeholder="Start typing...." v-model="getTask().body">
                    </div>
                </div>
                
                <div class="form-group">
                    <p class="lead">priority</p>
                    <select  class="custom-select" v-model="getTask().priority">
                        <option value="!!!">!!!</option>
                        <option value="!!">!!</option>
                        <option value="!">!</option>
                        <option value="">none</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <p class="lead" >repeat</p>
                    <input type="radio"  value="daily"  v-model="getTask().radio"> daily <Br>
                    <input type="radio"  value="weekly"  v-model="getTask().radio"> weekly <Br>
                    <input type="radio"  value="monthly"  v-model="getTask().radio"> monthly <Br>
                    <input type="radio"  value="yearly"  v-model="getTask().radio"> yearly <Br>

                </div>
    
    
                <div class="form-group">
                    <p class="lead" >tags</p>
                    <input type="checkbox" id="one" value="Done" v-model="getTask().tags">
                    <label for="one">Done</label>
                    <input type="checkbox" id="two" value="Troubles" v-model="getTask().tags">
                    <label for="two"> Troubles</label>
                    <input type="checkbox" id="three" value="Need help" v-model="getTask().tags">
                    <label for="three"> Need Help </label>
                </div>
            <div class="form-group">
                <button class="btn btn-success" @click="storeData()">Add</button>
            </div>

            <div>
                <div class="card" style="width: 18rem;" v-for="(task, i) in tasks" :data-i="i" @click="id=i">
                    <div class="card-body">
                      <h5 class="card-title"> {{task.priority}} {{task.title}} </h5>
                      <h6 class="card-subtitle mb-2 text-muted"  v-for="tag in task.tags" >{{tag}}</h6>
                      <p class="card-text">{{task.body}}</p>
                      <p class="card-text text-muted">{{task.radio}}</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    
    <script src="app.js"></script>

        
    </body>
    
</html>
